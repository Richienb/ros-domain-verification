<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <meta name="theme-color" content="#3F51B5">

    <title>ROS Site Verification</title>
    <meta name="description" content="This is an easy way to prove that you own a site by adding a TXT record to your website's DNS records.">

    <link rel="shortcut icon" href="favicon.ico">

    <link rel='stylesheet' href='https://unpkg.com/material-components-web@0.43.1/dist/material-components-web.min.css'>

    <style>
        :root {
            --mdc-theme-primary: #3f51b5;
            --mdc-theme-secondary: #f44336;
            --mdc-theme-on-primary: #ffffff;
            --mdc-theme-on-secondary: #ffffff;
        }
        
        :root body {
            background-color: #fafafa;
        }
        
        :root body .ribbon {
            top: 0;
            z-index: -1;
            background-color: #3f51b5;
            width: 100%;
            height: 10rem;
            position: absolute;
        }
        
        :root body main {
            background-color: #ffffff;
            border-radius: 4px;
            margin: 20px;
            padding: 20px;
            min-width: calc(100vw - 80px);
            min-height: calc(100vh - 80px);
        }
        
        :root body main #randomise-token {
            margin-top: 4px;
            margin-right: 4px;
        }
        
        :root body main .mdc-text-field {
            width: 100%;
        }
        
        :root body main code {
            background-color: #e0e0e0;
        }
    </style>

    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:300,400,500'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css'>

</head>

<body>

    <div class="ribbon mdc-elevation--z4"></div>
    <main class="mdc-typography mdc-elevation--z8">
        <h1 class="mdc-typography--headline2">ROS Site Verification</h1>
        <p class="mdc-typography--body1">This is an easy way to prove that you own a site by adding a TXT record to your website's DNS records.</p>
        <div class="mdc-text-field mdc-text-field--outlined" data-mdc-auto-init="MDCTextField">
            <input type="text" pattern="^(?!https?).*$" id="website-url" class="mdc-text-field__input" required>
            <div class="mdc-notched-outline">
                <div class="mdc-notched-outline__leading"></div>
                <div class="mdc-notched-outline__notch">
                    <label for="website-url" class="mdc-floating-label">Website URL</label>
                </div>
                <div class="mdc-notched-outline__trailing"></div>
            </div>
        </div>
        <br>
        <br>
        <div id="verification-keyword-div" class="mdc-text-field mdc-text-field--outlined" data-mdc-auto-init="MDCTextField">
            <input type="text" id="verification-keyword" class="mdc-text-field__input" value="ros-site-verification" required>
            <div class="mdc-notched-outline">
                <div class="mdc-notched-outline__leading"></div>
                <div class="mdc-notched-outline__notch">
                    <label for="verification-keyword" class="mdc-floating-label">Verification Keyword</label>
                </div>
                <div class="mdc-notched-outline__trailing"></div>

            </div>
            <button id="randomise-token" class="mdc-icon-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                    <path fill="none" d="M0 0h24v24H0V0z" />
                    <path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z" />
                </svg>
            </button>
        </div>

        <br>
        <br>
        <div role="progressbar" id="progress-bar" class="mdc-linear-progress mdc-linear-progress--indeterminate mdc-linear-progress--closed">
            <div class="mdc-linear-progress__buffering-dots"></div>
            <div class="mdc-linear-progress__buffer"></div>
            <div class="mdc-linear-progress__bar mdc-linear-progress__primary-bar">
                <span class="mdc-linear-progress__bar-inner"></span>
            </div>
            <div class="mdc-linear-progress__bar mdc-linear-progress__secondary-bar">
                <span class="mdc-linear-progress__bar-inner"></span>
            </div>
        </div>
        <p id="output" class="mdc-typography--body1"></p>

    </main>

    <script async src='https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.min.js'></script>
    <script src='https://unpkg.com/material-components-web@0.43.1/dist/material-components-web.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.min.js'></script>

    <script>
        window.mdc.autoInit();

        function handleSearch() {
            var passcode = $("#verification-keyword").val();
            if (
                document.getElementById("website-url").validity.valid &&
                document.getElementById("verification-keyword").validity.valid) {
                $("#progress-bar").removeClass("mdc-linear-progress--closed");
                $.when(
                    $.getJSON(
                        "https://dns.google.com/resolve", {
                            name: $("#website-url").val(),
                            type: "TXT"
                        },

                        function(_ref) {
                            var Answer = _ref.Answer;
                            var siteverified = false;
                            for (var i = 0; i < Answer.length; i++) {
                                if (window.CP.shouldStopExecution(0)) break;
                                try {
                                    if (
                                        CryptoJS.AES.decrypt(
                                            Answer[i].data.substring(1, Answer[i].data.length - 1).split("=")[1],
                                            passcode).toString(CryptoJS.enc.Utf8) === $("#website-url").val()) {
                                        siteverified = true;
                                        break;
                                    }
                                } catch (error) {
                                    console.warn(error);
                                }
                            }
                            window.CP.exitedLoop(0);
                            if (siteverified === true) {
                                $("#output").html("<code>" +
                                    $("#website-url").val() + "</code> is verified!");

                            } else {
                                $("#output").html("Oops!<br><code>" +
                                    $(
                                        "#website-url").val() + "</code> isn't verified yet.<br>Create a TXT entry in the DNS settings of <code>" + $(
                                        "#website-url").val() + "</code> with the following settings: <br><br> Name: <code>" + $(
                                        "#website-url").val() + "</code><br>Value: <code>" + passcode + "=" + CryptoJS.AES.encrypt(
                                        $("#website-url").val(),
                                        passcode) + "</code><br><br>After completing the above steps, run the test again in a few minutes.");

                            }
                        })).

                then($("#progress-bar").addClass("mdc-linear-progress--closed"));
            }
        }

        $("#website-url").on("input", function() {
            handleSearch();
        });

        $("#randomise-token").click(function() {
            var text = "";
            var possible = "abcdefghijklmnopqrstuvwxyz";
            for (var i = 0; i < 20; i++) {
                if (window.CP.shouldStopExecution(1)) break;
                text += possible.charAt(Math.floor(Math.random() * possible.length));
            }
            window.CP.exitedLoop(1);
            document.getElementById("verification-keyword-div").MDCTextField.value = text;
            handleSearch();
        });
    </script>

</body>

</html>
